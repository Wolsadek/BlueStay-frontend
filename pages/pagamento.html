<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservando Apartamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background: linear-gradient(135deg, #0088cc 0%, #0066aa 100%);
            height: 160px;
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .booking-card {
            background: white;
            border: 2px solid #ddd;
            padding: 40px;
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .apartment-preview {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .apartment-image {
            width: 220px;
            height: 150px;
            background-color: #d5d5d5;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 0.95em;
        }

        .apartment-info {
            flex: 1;
        }

        .apartment-info h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .price {
            font-size: 1.4em;
            color: #666;
            font-weight: 400;
        }

        .description {
            color: #999;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .right-section {
            width: 320px;
            border: 1px solid #ddd;
            padding: 25px;
            background: #fafafa;
        }

        .info-group {
            margin-bottom: 20px;
        }

        .info-label {
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 0.95em;
        }

        .info-value {
            color: #666;
            font-size: 0.95em;
        }

        .phone-input {
            margin-top: 8px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            width: 100%;
        }

        .final-price {
            font-size: 1.6em;
            color: #666;
            text-align: center;
            margin: 25px 0;
            font-weight: 400;
        }

        .pay-button {
            width: 100%;
            padding: 15px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 1px;
            transition: background 0.3s;
        }

        .pay-button:hover {
            background: #006ba3;
        }

        @media (max-width: 768px) {
            .booking-card {
                flex-direction: column;
            }

            .apartment-preview {
                flex-direction: column;
            }

            .apartment-image {
                width: 100%;
            }

            .right-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header"></div>
    
    <div class="container">
        <h1>RESERVANDO...</h1>
        
        <div class="booking-card">
            <div class="left-section">
                <div class="apartment-preview">
                    <div class="apartment-image">foto do ap</div>
                    <div class="apartment-info">
                        <h2>Apartamento em<br>Madureira - RJ</h2>
                        <div class="price">R$879,90/mês</div>
                    </div>
                </div>
                
                <div class="description">
                    Info: Apartamento completo mobiliado<br>
                    em Madureira Rio de Janeiro
                </div>
            </div>
            
            <div class="right-section">
                <div class="info-group">
                    <div class="info-label">Seu Imóvel:</div>
                </div>
                
                <div class="info-group">
                    <div class="info-label">Fim do contrato:</div>
                    <div class="info-value">25/12/2025 a 03/08/2027</div>
                </div>
                
                <div class="info-group">
                    <div class="info-label">Hóspedes: <span class="info-value">2 Hóspede</span></div>
                </div>
                
                <div class="info-group">
                    <div class="info-label">Digite seu telefone:</div>
                    <input type="tel" class="phone-input" placeholder="( )9" value="( )9">
                </div>
                
                <div class="final-price">R$879,90/mês</div>
                
                <button class="pay-button">PAGAR</button>
            </div>
        </div>
    </div>
</body>
</html>
