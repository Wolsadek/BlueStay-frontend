<!--Aqui são alguns exemplos, de cidades, da pra colocar mais...-->
<label>Estado:</label><br>
<select id="estado">
    <option value="">-- Selecione o Estado --</option>
    <option value="SP">São Paulo</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="MG">Minas Gerais</option>
    <option value="BA">Bahia</option>
    <option value="RS">Rio Grande Do Sul</option>
</select>

<br>

<label>Cidade:</label><br>
<select id="cidade">
    <option value="">-- Selecione o Estado Primeiro --</option>
</select>

<!-- Coloquei alguns exemplos de cidades, aqui é qunado já esta selecionado-->
<script>
const cidadesPorEstado = {
    SP: ["São Paulo", "Campinas", "Santos", "Sorocaba", "Ribeirão Preto"],
    RJ: ["Rio de Janeiro", "Niterói", "Petrópolis", "Volta Redonda"],
    MG: ["Belo Horizonte", "Uberlândia", "Contagem", "Juiz de Fora"],
    BA: ["Salvador", "Feira de Santana", "Ilhéus", "Porto Seguro"],
    RS: ["Porto Alegre", "Gravataí", "Canoas", "Ijuí"]
};

document.getElementById("estado").addEventListener("change", function () {
    const estadoSelecionado = this.value;
    const cidadeSelect = document.getElementById("cidade");

    cidadeSelect.innerHTML = ""; // limpa cidades

    if (estadoSelecionado === "") {
        cidadeSelect.innerHTML = "<option>-- Selecione o Estado Primeiro --</option>";
        return;
    }

    const cidades = cidadesPorEstado[estadoSelecionado];

    cidades.forEach(cidade => {
        const option = document.createElement("option");
        option.value = cidade;
        option.textContent = cidade;
        cidadeSelect.appendChild(option);
    });
});
</script>
