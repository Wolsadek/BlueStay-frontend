<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mercado Livre Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>

<header>
    <a href="../index.html" class="voltar">Voltar</a>
    <img src="../img/logo.png" alt="Logo">
</header>

<main>
    <h2>Crie sua conta e alugue com confiança</h2>

    <form class="cadastro" action="../index.html" method="get">

        <label>Nome</label>
        <input type="text" name="nome" required>

        <label>E-mail</label>
        <input type="email" name="email" placeholder="exemplo@gmail.com" required>

        <label>Senha</label>
        <input type="password" name="senha" required>

        <label>Telefone</label>
        <input type="tel" name="telefone" placeholder="(+55) " required>

        <label>Estado</label>
        <select id="estado" name="estado" required>
            <option value="">Selecione o Estado</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="BA">Bahia</option>
            <option value="RS">Rio Grande do Sul</option>
        </select>

        <label>Cidade</label>
        <select id="cidade" name="cidadeSelect" required>
            <option value="">Selecione o Estado primeiro</option>
        </select>

        <input type="submit" value="Confirmar" class="btn">

    </form>
</main>

<script>

document.getElementById("estado").addEventListener("change", function () {
    const estado = this.value;
    const cidadeSelect = document.getElementById("cidade");

    cidadeSelect.innerHTML = "<option value=''>Selecione a Cidade</option>";

    if (!estado) return;

    cidadesPorEstado[estado].forEach(cidade => {
        const option = document.createElement("option");
        option.textContent = cidade;
        option.value = cidade;
        cidadeSelect.appendChild(option);
    });
});
</script>

</body>
</html>
<script>
const cidadesPorEstado = {
    SP: ["São Paulo", "Campinas", "Santos", "Sorocaba", "Ribeirão Preto"],
    RJ: ["Rio de Janeiro", "Niterói", "Petrópolis", "Volta Redonda"],
    MG: ["Belo Horizonte", "Uberlândia", "Contagem", "Juiz de Fora"],
    BA: ["Salvador", "Feira de Santana", "Ilhéus", "Porto Seguro"],
    RS: ["Porto Alegre", "Gravataí", "Canoas", "Ijuí"]
};

document.getElementById("estado").addEventListener("change", function () {
    const estado = this.value;
    const cidadeSelect = document.getElementById("cidade");

    cidadeSelect.innerHTML = "<option value=''>Selecione a Cidade</option>";

    if (!estado) return;

    cidadesPorEstado[estado].forEach(cidade => {
        const option = document.createElement("option");
        option.textContent = cidade;
        option.value = cidade;
        cidadeSelect.appendChild(option);
    });
});

document.addEventListener('DOMContentLoaded', function(){
    const form = document.querySelector('form.cadastro');
    if (!form) return;
    form.addEventListener('submit', function(e){
        if (!form.checkValidity()) return;
        e.preventDefault();
        const confirmed = confirm('Cadastro concluído com sucesso! Deseja voltar para a página inicial?');
        if (confirmed) {
            window.location.href = '../index.html';
        }
    });
});
</script>

</body>
</html>
